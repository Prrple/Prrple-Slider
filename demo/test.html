<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	
	
	
	<!-- TITLE -->
	<title>Prrple Slider</title>
	
	<!-- STYLES -->
	<link href="../prrple.slider.css" rel="stylesheet" type="text/css">
	<link href="styles.css" rel="stylesheet" type="text/css" />
	
	<!-- MODERNIZR -->
	<script src="modernizr.js"></script>
	
	<!-- JQUERY -->
	<script src="jquery.1.11.1.min.js"></script>
	
	<!-- JQUERY TOUCHSWIPE -->
	<script src="jquery.touchSwipe.1.6.min.js"></script>
	
	<!-- PRRPLE SLIDER -->
	<script src="../prrple.slider.js"></script>
	
	<!-- CUSTOM SCRIPTS -->
	<script src="scripts.js"></script>
	
	
	
</head>
<body>
	
	
	
	<!-- HEADER -->
	<div id="header">
		<div id="header_inner">
			<h1 class="title">Prrple Slider</h1>
			<ul id="header_nav">
				<!--<li><a>Test</a></li>
				<li><a>Test</a></li>
				<li><a>Test</a></li>
				<li class="spacer"></li>-->
			</ul>
		</div>
	</div>
	
	
	
	<!-- CONTENT -->
	<div id="content">
		
		
		<div class="container" id="sliderh4">
			<h1>h4 - Slide - Horizontal - Loop - Seamless - Rich Swiping</h1>
			<div class="slider">
				<div class="slider_area">
					<div class="slides">
						<div class="slide">
							<div class="slidetitle">1</div>
						</div>
						<div class="slide">
							<div class="slidetitle">2</div>
						</div>
					</div>
				</div>
				<div class="slider_nav"></div>
				<a class="slider_left">Left</a>
				<a class="slider_right">Right</a>
			</div>
		</div>
		
		
		<div class="container" id="sliderv4">
			<h1>v4 - Slide - Vertical - Loop - Seamless - Rich Swiping</h1>
			<div class="slider">
				<div class="slider_area">
					<div class="slides">
						<div class="slide">
							<div class="slidetitle">1</div>
						</div>
						<div class="slide">
							<div class="slidetitle">2</div>
						</div>
					</div>
				</div>
				<div class="slider_nav"></div>
				<a class="slider_left">Up</a>
				<a class="slider_right">Down</a>
			</div>
		</div>
		
		
	</div>
	
	
	
	<!-- FOOTER -->
	<div id="footer">
		<div id="footer_inner">
			<ul id="footer_nav">
				
			</ul>
			<div class="clearme"></div>
			<div id="footer_keyline"></div>
			<div id="footer_notes">
				<div id="footer_notes_left">
					&copy; 2011 - 2015. Designed and built by <a href="http://www.prrple.com" target="_blank">Prrple</a>
				</div>
				<div class="clearme"></div>
			</div>
		</div>
	</div>
	
	
	
</body>
</html>
